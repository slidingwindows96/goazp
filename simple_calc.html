<!DOCTYPE html>
<html>
<head>
<title>Simple Calculator</title>
</head>
<body>
<h2 style="text-align:center;">Calculator</h2>
<table>
<tr>
<th>Enter input 1</th>
<td><input type="number" name="num1" id="num1"/></td>
</tr>
<tr>
<th>Enter input 2</th>
<td><input type="number" name="num2" id="num2"/></td>
</tr>
<tr>
<th colspan="2">
<input type="button" value="+" onclick="performop(this.value);"/>
<input type="button" value="-" onclick="performop(this.value);"/>
<input type="button" value="*" onclick="performop(this.value);"/>
<input type="button" value="/" onclick="performop(this.value);"/>
</th>
</tr>
</table>
<hr>
<script>
function performop(op)
{
	var n1=parseInt(document.getElementById("num1").value);
	var n2=parseInt(document.getElementById("num2").value);
	var result=0;
	if(op=='+')
	result=n1+n2;
	else if(op=='-')
	result=n1-n2;
	else if(op=='*')
	result=n1*n2;
	else
	result=n1/n2;
	res.innerHTML="RESULT: "+result;
}
</script>
<div id="res"></div>
</body>
</html>
